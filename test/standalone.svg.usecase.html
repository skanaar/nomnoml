<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>test nomnoml</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <script src="../lib/zepto.min.js"></script>
  <script src="../lib/lodash.min.js"></script>
  <script src="../lib/dagre.min.js"></script>
  <script src="../skanaar.util.js"></script>
  <script src="../skanaar.svg.js"></script>
  <script src="../skanaar.vector.js"></script>
  <script src="../nomnoml.jison.js"></script>
  <script src="../nomnoml.parser.js"></script>
  <script src="../nomnoml.layouter.js"></script>
  <script src="../nomnoml.renderer.js"></script>
  <script src="../nomnoml.js"></script>
  <style>
    html, body, #svg-host { height: 100%; }
  </style>
</head>
<body>
    <script id="noml" type="text/plain">
        [Pirate|eyeCount: Int|raid();pillage()|
            [beard]--[parrot]
            [beard]-:>[foul mouth]
        ]

        [<abstract>Marauder]<:--[Pirate]
        [Pirate]- 0..7[mischief]
        [<database>jollyness]->[Pirate]
        [jollyness]->[rum]
        [jollyness]->[singing]
        [Pirate]-> *[rum|tastiness: Int|swig()]
        [Pirate]->[singing]
        [singing]<->[rum]

        [<start>st]->[<state>plunder]
        [plunder]->[<choice>more loot]
        [more loot]->[st]
        [more loot] no ->[<end>e]
    </script>
    <div id="svg-host"></div>
    <script>
        var target = document.getElementById('svg-host');
        var noml = document.getElementById('noml').innerHTML;
        target.innerHTML = nomnoml.renderSvg(noml);
    </script>
</body>
</html>
